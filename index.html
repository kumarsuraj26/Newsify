<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <section class="outer-section">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="https://img.freepik.com/free-vector/gradient-breaking-news-logo-design_23-2151180705.jpg?t=st=1725215819~exp=1725219419~hmac=059bbf0311cc38cabd6891992a0fa6ebe9d752d04acde061c0ee2182a5dc6b4e&w=996"
                         alt="News Portal Logo">
                </a>
            </div>
            <div class="search-container">
                <input id="search" type="text" placeholder="Search..." aria-label="Search News">
                <button onclick="GetsNews()">Search</button>
            </div>
        </nav>

        <!-- Main heading -->
        <div class="main-heading">
            <h1>My First News Portal Website</h1>
        </div>

        <!-- News container -->
        <section id="news-container" class="outer-section">
            <!-- News cards will be populated dynamically here -->
        </section>
    </section>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 News Portal. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
